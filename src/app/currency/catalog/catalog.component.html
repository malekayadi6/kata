<h1 class="textTitle">{{aTitle}}</h1>

<div class="row">
  <div class="col-lg-12 col-12">


    <mat-card>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="{{filterWith}}" [(ngModel)]="searchValue" (ngModelChange)="onChangeSearchInput()" >
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Filter" [(ngModel)]="filterWith" (ngModelChange)="onChangeSearchInput()">
          <mat-option *ngFor="let filer of filters" [value]="filer.value">
            {{filer.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </div>

</div>

<app-content [currencies]="currencies" ></app-content>
<div class="row">
  <div class="col-lg-3 col-sm-3 col-md-3">

  </div>

<div class="col-lg-9">
  <div class="row">
    <div class="col-lg-3">
      <mat-form-field >
        <mat-select placeholder="{{totalItemPerPage}}"  [(ngModel)]="totalItemPerPage" (ngModelChange)="setPage(pager.currentPage)">
          <mat-option *ngFor="let item of selectItemPerPage" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-9">
      <ul class="pagination">
      <li class="page-item" *ngIf="pager.currentPage >= pager.totalPages">
        <p class="page-link"  aria-label="Previous" (click)="setPage(pager.currentPage - 1 )">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </p>
      </li>
      <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <p class="page-link" (click)="setPage(page)" >{{page}}</p>
      </li>
        <li class="page-item"  *ngIf="pager.currentPage < pager.totalPages">
        <p  class="page-link"  aria-label="Next" (click)="setPage(pager.currentPage + 1 )"  >
          <span aria-hidden="true" >&raquo;</span>
          <span class="sr-only">Next</span>
        </p>
        </li>
    </ul>
    </div>
  </div>
</div>
</div>
